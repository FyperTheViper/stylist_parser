<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
</head>
<body>
            
    <h1>
        Barbars
    </h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Average Review Scores</th>
            <th>Total Reviews</th>
            <th>URL</th>
            <th>Salon Name</th>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            $.ajax ({
                url:"https://justwhat.net/landing-pages/StyleSeat/barbars.json",
                dataType:"json",
                success: function(data) {
                    $(data.users).each(function(index,value) {
                        var barbar = "<tr><td>"+(index+1) + "</td><td>"+value.name+
                            "</td><td>"+value.average_review_scores+"</td><td>"+value.total_reviews+"</td><td>"+value.salon_name+"</td><td>";
                            $("table").append(barbar);
                    })
                }
            });
        
        })
    </script>

</body>
</html>
